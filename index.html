<!DOCTYPE html>
<head>
    <title>calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script>
        function Data(num){
            calc.display.value += num;
            console.log(num);
        }
        function ac (){
            calc.display.value = "";
        }
        function c(){
            calc.display.value= calc.display.value.slice(0,-1);
            console.log(calc.display.value);
        }
        function equal(){
            calc.display.value= eval(calc.display.value);
        }
    </script>
</head>
<body class="m-0 p-0 h-100">
    <div class="m-5">
        <form name="calc" class="p-2 bg-info rounded-lg w-25 border">
                <input disabled class="p-1 mb-1 d-flex flex-fill w-100 text-right border-0 bg-white rounded" type="text" value="" name="display">
                <div class=" m-0 d-flex flex-wrap text-center">
                <input class="d-flex w-25 p-1" type="button" value="AC" onclick="ac()">
                <input class="d-flex w-25 p-1" type="button" value="C" onclick="c()">
                <input class="d-flex w-25 p-1" type="button" value="%" >
                <input class="d-flex w-25 p-1" type="button" value="-" onclick="Data(this.value)">

                <input class="d-flex w-25 p-1" type="button" value="9" onclick="Data(this.value)" >
                <input class="d-flex w-25 p-1" type="button" value="8" onclick="Data(this.value)" >
                <input class="d-flex w-25 p-1" type="button" value="7" onclick="Data(this.value)" >
                <input class="d-flex w-25 p-1" type="button" value="*" onclick="Data(this.value)" >

                <input class="d-flex w-25 p-1" type="button" value="6" onclick="Data(this.value)" >
                <input class="d-flex w-25 p-1" type="button" value="5" onclick="Data(this.value)" >
                <input class="d-flex w-25 p-1" type="button" value="4" onclick="Data(this.value)" >
                <input class="d-flex w-25 p-1" type="button" value="/" onclick="Data(this.value)" >

                <input class="d-flex w-25 p-1" type="button" value="3" onclick="Data(this.value)" >
                <input class="d-flex w-25 p-1" type="button" value="2" onclick="Data(this.value)"> 
                <input class="d-flex w-25 p-1" type="button" value="1" onclick="Data(this.value)" >
                <input class="d-flex w-25 p-1" type="button" value="+" onclick="Data(this.value)" >

                <input class="d-flex w-25 p-1" type="button" value="0" onclick="Data(this.value)" >
                <input class="d-flex w-25 p-1" type="button" value="." onclick="Data(this.value)" >
                <input class="d-flex p-0 m-1 flex-fill font-weight-bold bg-danger border-danger rounded" type="button" value="=" onclick="equal()">
                
                </div>
            </form>
        </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</body>
</html>
